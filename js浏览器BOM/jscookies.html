<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        //Cookies 用于存储 web 页面的用户信息
        //使用 JavaScript 创建Cookie
        document.cookie = "username=John Doe; expires=Thu, 18 Dec 2013 12:00:00 GMT; path=/";
        //使用 JavaScript 读取 Cookies
        var x = document.cookie;
        //document.cookie 将以字符串的方式返回所有的 cookies，类型格式： cookie1=value; cookie2=value; cookie3=value;
        //在 JavaScript 中，修改 cookies 类似于创建 cookies
        document.cookie = "username=John Smith; expires=Thu, 18 Dec 2013 12:00:00 GMT; path=/";
        //删除 cookie 非常简单。您只需要设置 expires 参数为以前的时间即可
        document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 GMT";
        //document.cookie 属性看起来像一个普通的文本字符串，其实它不是。
        //即使您在 document.cookie 中写入一个完整的 cookie 字符串, 当您重新读取该 cookie 信息时，cookie 信息是以名/值对的形式展示的。
        //如果您设置了新的 cookie，旧的 cookie 不会被覆盖。 新 cookie 将添加到 document.cookie 中，所以如果您重新读取document.cookie，您将获得如下所示的数据:cookie1=value; cookie2=value;
    </script>
</head>

<body>
<div id="">
    <script type="text/javascript">
        //获取 cookie 值的函数
        //cookie 名的参数为 cname。
        //创建一个文本变量用于检索指定 cookie :cname + "="。
        //使用分号来分割 document.cookie 字符串，并将分割后的字符串数组赋值给 ca (ca = document.cookie.split(';'))。
        //循环 ca 数组 (i=0;i<ca.length;i++)，然后读取数组中的每个值，并去除前后空格 (c=ca[i].trim())。
        //如果找到 cookie(c.indexOf(name) == 0)，返回 cookie 的值 (c.substring(name.length,c.length)。
        //如果没有找到 cookie, 返回 ""。
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
            }
            return "";
        }
    </script>
    <script type="text/javascript">
        //检测 cookie 值的函数
        //如果设置了 cookie，将显示一个问候信息。

        //如果没有设置 cookie，将会显示一个弹窗用于询问访问者的名字，并调用 setCookie 函数将访问者的名字存储 365 天：
        function checkCookie() {
            var username = getCookie("username");
            if (username != "") {
                alert("Welcome again " + username);
            } else {
                username = prompt("Please enter your name:", "");
                if (username != "" && username != null) {
                    setCookie("username", username, 365);
                }
            }
        }
    </script>
    <h2>什么是 Cookies？</h2>
    <p>Cookies 是一些数据, 存储于你电脑上的文本文件中。</p>
    <p>当 web 服务器向浏览器发送 web 页面时，在连接关闭后，服务端不会记录用户的信息。</p>
    <p>Cookies 的作用就是用于解决 "如何记录客户端的用户信息":</p>
    <ul>
        <li>当用户访问 web 页面时，他的名字可以记录在 cookie 中。</li>
        <li>在用户下一次访问该页面时，可以在 cookie 中读取用户访问记录。</li>
    </ul>
</div>
</body>

</html>
