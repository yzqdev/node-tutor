<!DOCTYPE html>
<!--suppress HtmlRequiredLangAttribute -->
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		</script>
	<style type="text/css">
		button{
			width: 100px;
			height: 50px;
			background: green;
			font-size: large;
			color: white;
			border: transparent;
			cursor: pointer;
			transition: 0.5s;
		}
		button:active{
			background: red;
		}
	</style>
	</head>

	<body>
		<p id="p2">Hello World!</p>
		<script>
			document.getElementById("p2").style.color = "blue";
		</script>
		<p>The paragraph above was changed by a script.</p>
		<!--点击按钮改变样式-->
		<h1 id="id1">My Heading 1</h1>
		<button type="button" onclick="document.getElementById('id1').style.color='red'">
Click Me!</button>
		<button type="button" onclick="document.getElementById('id1').style.visibility='hidden'">
消失!</button>
		<button type="button" onclick="document.getElementById('id1').style.visibility='visible'">
出来!</button>
	</body>

</html>
