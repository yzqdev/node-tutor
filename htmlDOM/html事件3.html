<!DOCTYPE html>
<!--onchange,onmousedown、onmouseup 以及 onclick,onload,onfocus 事件-->
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	
	</head>

	<body>
    <label for="fname"></label><input type="text" id="fname" onchange="upperCase()">
		<div style="background-color:#D94A38;width:170px;height:80px;margin:20px;padding-top:20px;color:#ffffff;font-weight:bold;font-size:18px;float:left;text-align:center;" onmouseover="this.innerHTML='点击我'" >Thank You</div>
	<div onmousedown="this.innerHTML='点击我',this.style.background='blue'"  style="background-color: rgb(217, 74, 56); width: 170px; height: 80px; margin: 20px; padding-top: 20px; color: rgb(255, 255, 255); font-weight: bold; font-size: 18px; float: left; text-align: center;">Thank You</div>
	</body>

</html>
