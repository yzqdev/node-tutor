<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ajax测试</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="SearchInfo/QueryMoreInfo" method="post">
    <div class="form-inline">
        <input class="form-control" placeholder="姓名" type="text" id="name" name="name"/>
        <input class="form-control" placeholder="年龄" type="text" id="age" name="age"/>
        <button class="btn btn-primary" id="sub" onclick="sub()">提交</button>
    </div>
</form>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    function sub() {
        $.ajax({
            type: "POST",
            url: "SearchInfo/QueryMoreInfo",
            dataType:"json",
            contentType: 'application/json; charset=UTF-8',
            data: JSON.stringify({
                "name": $('#name').val(),
                "age": $('#age').val()
            }),
            async: false,
            error: function () {
                alert("出错了");
            },
            success: function (data) {
                console.log(data);
                window.location.href = "www.baidu.com"
            }
        });
    }
</script>
</body>
</html>
