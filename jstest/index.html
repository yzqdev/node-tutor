<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript">
        function my() {
            x = document.getElementById("demo") //查找元素
            x.innerHTML = "Hello JavaScript"; //改变内容
        }
    </script>
</head>

<body>
<p id="demo">日期是十点了发的</p>
<input type="button" value="hello" onclick="my()"/>
</body>

</html>
