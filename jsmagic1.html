<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <link rel="stylesheet" href="" />
    <script
      type="text/javascript"
      src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"
    ></script>
  </head>

  <body>
    <form>
      <input type="text" id="username_txt" placeholder="用户名" />
      <input type="password" id="userpass_txt" placeholder="密码" />
      <button id="login_btn">登录</button>
    </form>

    <script type="text/javascript">
      $(function () {
        $("#username_txt").focus();
        //用户点击按钮
        $("#login_btn").click(function () {
          //获取用户名
          var username = $("#username_txt").val();
          //获取密码
          var userpass = $("#userpass_txt").val();
          if (username == "" || userpass == "") {
            alert("用户名密码不能为空！");
          } else {
            //调用登录方法
            $.ajax({});
          }
        });
        $("body").keydown(function (event) {
          if (event.keyCode == "13") {
            //keyCode=13是回车键
            $("#login_btn").click();
          }
        });
      });
    </script>
  </body>
</html>
