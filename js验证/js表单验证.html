<!DOCTYPE html>
<html lang="en">
<!--验证表单数据是否为空？

验证输入是否是一个正确的email地址？

验证日期是否输入正确？

验证表单输入内容是否为数字型？
-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>    function validateForm() {
        var x = document.forms["myForm"]["fname"].value;
        if (x == null || x == "") {
            alert("First name must be filled out");
            return false;
        }
    }</script>
</head>
<body>
<form name="myForm" action="demo_form.asp" onsubmit="return validateForm()" method="post">
    First name: <label>
    <input title="名字" type="text" name="fname">
</label>
    <input type="submit" value="Submit">
</form>
</body>
</html>
