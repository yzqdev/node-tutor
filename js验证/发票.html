<!DOCTYPE html>
<!--suppress HtmlRequiredLangAttribute -->
<html>

<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript">
        function valid() {
            const numVal = document.getElementById("num").value;
            if (numVal !== undefined && numVal !== "") {
                if (!validateNum(numVal)) {
                    return;
                }
            } else {
                alert("没有输入任何值！");
                return;
            }
            alert("数据格式正确，可以提交");
        }

        //验证必须是10为数字
        function validateNum(str) {
            if (str.length !== 10) {
                alert("发票代码必须是10位");
                return false;
            } else {
                for (let i = 0; i < str.length; i++) {
                    if (str.charAt(i) < '0' || str.charAt(i) > '9') {
                        alert("发票代码只能是数字");
                        return false;
                    }
                }
            }
            return true;
        }


    </script>
    <title></title>
</head>

<body>
<label for="num"></label><input type="text" name="num" id="num"/>
<input type="button" value="验证" onclick="valid()"/>
</body>

</html>
