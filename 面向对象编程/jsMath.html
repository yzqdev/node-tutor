<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        var x = Math.PI;
        var y = Math.sqrt(16);
        document.write(x)
        document.write(y)
        //JavaScript 提供 8 种可被 Math 对象访问的算数值：
        document.write(Math.E + "<br />")
        document.write(Math.PI + "<br />")
        document.write(Math.SQRT1_2 + "<br />")
        document.write(Math.SQRT2 + "<br />")
        document.write(Math.LN10 + "<br />")
        document.write(Math.LOG2E + "<br />")
        document.write("使用了 Math 对象的 round 方法对一个数进行四舍五入" + Math.round(4.5) + "<br />")
        document.write("使用了 Math 对象的 random() 方法来返回一个介于 0 和 1 之间的随机数  	" + Math.random() + "<br />")
        document.write("使用了 Math 对象的 floor() 方法和 random() 来返回一个介于 0 和 10 之间的随机数  " + Math.floor(Math.random() * 11));
        document.write()
    </script>
</head>

<body>

</body>

</html>
