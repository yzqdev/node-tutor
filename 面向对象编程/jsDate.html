    <script type="text/javascript">
        var x = Date();
        document.write(x);
        //获取年份
        //初始化日期Date 对象用于处理日期和时间。
        //可以通过 new 关键词来定义 Date 对象
        //new Date() // 当前日期和时间
        //new Date(milliseconds) //返回从 1970 年 1 月 1 日至今的毫秒数
        //new Date(dateString)
        //new Date(year, month, day, hours, minutes, seconds, milliseconds)
        var today = new Date()
        var d1 = new Date("October 13, 1975 11:13:00")
        var d2 = new Date(79, 5, 24)
        var d3 = new Date(79, 5, 24, 11, 33, 0)
        document.write(d1 + "<br>" + d2 + "<br>" + d3 + "<br>");
        //设置日期
        var myDate = new Date();
        document.write("返回fullyear" + myDate.getFullYear() + "<br />");
        myDate.setFullYear(2010, 0, 14);
        document.write("返回当前日期" + myDate + "<br />");
        document.write("<br />")
        //使用 getDay() 和数组来显示星期，而不仅仅是数字。
        document.write("getTime() 返回从 1970 年 1 月 1 日至今的毫秒数。" + myDate.getTime() + "<br />");
        document.write("使用 getDay() 和数组来显示星期，而不仅仅是数字  " + myDate.getDay() + "<br />");
        //两个日期比较
        var x = new Date();
        x.setFullYear(2100, 0, 14);
        document.write("使用 setFullYear() 设置具体的日期。" + x.getFullYear());
        var tday = new Date();

        if (x > tday) {
            alert("Today is before 14th January 2100");
        } else {
            alert("Today is after 14th January 2100");
        }

    </script>
