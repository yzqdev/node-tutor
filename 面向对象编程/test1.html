<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function greet(user) {
			console.count();
			return 'hi ' + user;
		}

		greet('bob')
		//  : 1
		// "hi bob"

		greet('alice')
		//  : 2
		// "hi alice"

		greet('bob')
		//  : 3
	</script>

</head>

<body>
	<p id="demo">hello</p>
</body>

</html>
