<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        //JavaScript 只有一种数字类型。
        //可以使用也可以不使用小数点来书写数字。
        var pi = 3.14; // 使用小数点
        var x = 34; // 不使用小数点
        //极大或极小的数字可通过科学（指数）计数法来写：
        var y = 123e5; // 12300000
        var z = 123e-5; // 0.00123
        //所有 JavaScript 数字均为 64 位精度
        //整数（不使用小数点或指数计数法）最多为 15 位。
        //小数的最大位数是 17，但是浮点运算并不总是 100% 准确：
        var x = 0.2 + 0.1; // result will be 0.30000000000000004
        //如果前缀为 0，则 JavaScript 会把数值常量解释为八进制数，如果前缀为 0 和 "x"，则解释为十六进制数。
        var y = 0377;
        var z = 0xFF;
        //可以使用 toString() 方法 输出16进制、8进制、2进制。
        var myNumber = 128;
        myNumber.toString(16); // returns 80
        myNumber.toString(8); // returns 200
        myNumber.toString(2); // returns 10000000
        myNumber = 2;
        //无穷大（Infinity）
        while (myNumber != Infinity) {
            myNumber = myNumber * myNumber; // Calculate until Infinity
        }
        //NaN 属性是代表非数字值的特殊值。 该属性用于指示某个值不是数字。 可以把 Number 对象设置为该值， 来指示其不是数字值。你可以使用 isNaN() 全局函数来判断一个值是否是 NaN 值。
        var x = 1000 / "Apple";
        isNaN(x); // returns true
        var y = 100 / "1000";
        isNaN(y); // returns false
        //			除以0是无穷大，无穷大是一个数字
        var x = 1000 / 0;
        isNaN(x); // returns false
        //数字可以私有数据进行初始化，就像 x = 123;
        //JavaScript 数字对象初始化数据， var y = new Number(123);
        var x = 123;
        var y = new Number(123);
        typeof(x) // returns Number
        typeof(y) // returns Object
        var x = 123;
        var y = new Number(123);
        (x === y) // is false because x is a number and y is an object.
    </script>
</head>

<body>
<div>
    <h2>数字属性</h2>
    <ul>
        <li>MAX_VALUE</li>
        <li>MIN_VALUE</li>
        <li>NEGATIVE_INFINITY</li>
        <li>POSITIVE_INFINITY</li>
        <li>NaN</li>
        <li>prototype</li>
        <li>constructor</li>
    </ul>
    <h2>数字方法</h2>
    <ul>
        <li>toExponential()</li>
        <li>toFixed()</li>
        <li>toPrecision()</li>
        <li>toString()</li>
        <li>valueOf()</li>
    </ul>
</div>
</body>

</html>
