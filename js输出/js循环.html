<!DOCTYPE html>
<html lang="en">
	<!--for - 循环代码块一定的次数
for/in - 循环遍历对象的属性
while - 当指定的条件为 true 时循环指定的代码块
do/while - 同样当指定的条件为 true 时循环指定的代码块-->

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script>
			function fortest() {
				var cars = ["擎天柱", "大黄蜂", "救护车", "铁皮"]
				document.write('<button >循环测试</button><br>');
				for(var i = 0; i < cars.length; i++) {
					document.write(cars[i] + "<br>");
				}
			
			}

			function forintest() {
				var person = ["John", "Doe", 'elsa'];

				for(x in person) {
					txt = txt + person[x];
					document.write(txt);
				}
			}

			function breaktest() {
				cars2 = ["BMW", "Volvo", "Saab", "Ford"];
				list: {
					document.write(cars2[0] + "<br>");
					document.write(cars2[1] + "<br>");
					document.write(cars2[2] + "<br>");
					break list;
					document.write(cars2[3] + "<br>");
					document.write(cars2[4] + "<br>");
					document.write(cars2[5] + "<br>");
				}
			}
		</script>
	</head>

	<body>
		<button onclick="fortest()">循环测试</button>
		<button onclick="forintest()">forin测试</button>
		<button onclick="breaktest()">break测试</button>
	</body>

</html>
