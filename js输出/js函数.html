<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<button id="demo"  onclick="myFunction1('Harry Potter','Wizard')">带参数的函数</button>
<button onclick="myreturn()">带有返回值的函数</button>


<script>
    function myFunction1(name, job) {
//调用带参数的函数
        alert("Welcome " + name + ", the " + job);
    }
    function myFunction(a, b) {
//        带有返回值的函数
        return "a+b="+a * b;
    }
    function myreturn() {
        document.getElementById("demo").innerHTML = myFunction(4, 3);
    }

</script>
</body>
</html>
