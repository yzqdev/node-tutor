<!DOCTYPE html>
<html lang="en">
	<!--请使用 document.write() 仅仅向文档输出写内容。

如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖：-->

	<head>
		<meta charset="UTF-8">
	</head>

	<body>

		<h1>我的第一个 Web 页面</h1>

		<p>我的第一个段落。</p>

		<button onclick="myFunction()">尝试一下</button>

		<script>
			function myFunction() {
				document.write("噢！文档消失了。");
			}
		</script>

	</body>

</html>
