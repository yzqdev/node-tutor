<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style type='text/css'>
		img {
			position: absolute;
		}
	</style>
</head>



<body>
	<img id="ImgMov" src="http://www.oschina.net/build/oschina/components/imgs/oschina.svg?t=1484580392000" width="64" height="64"
	/>
	<p>Drag and drop around the image in this page.</p>

	<script type='text/javascript'>
		window.onload = function () {

			movMeId = document.getElementById("ImgMov");
			movMeId.style.top = "80px";
			movMeId.style.left = "80px";
			movMeId.style.position = "absolute";

			document.onmousedown = coordinates;
			document.onmouseup = mouseup;

			function coordinates(e) {
				if (e == null) {
					e = window.event;
				}
				var sender = (typeof (window.event) != "undefined") ? e.srcElement : e.target;

				if (sender.id == "ImgMov") {
					mouseover = true;
					pleft = parseInt(movMeId.style.left);
					ptop = parseInt(movMeId.style.top);
					xcoor = e.clientX;
					ycoor = e.clientY;
					document.onmousemove = moveImage;
					return false;
				} else {
					return false;
				}
			}

			function moveImage(e) {
				if (e == null) {
					e = window.event;
				}
				movMeId.style.left = pleft + e.clientX - xcoor + "px";
				movMeId.style.top = ptop + e.clientY - ycoor + "px";
				return false;
			}

			function mouseup(e) {
				document.onmousemove = null;
			}
		}
	</script>
</body>

</html>
